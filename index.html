<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
    <title>Address Handler</title>
</head>

<body>
    <section id="header">
        <h1>Address Handler</h1>
    </section>
    <section id="src-input">
        <textarea name="raw-src" id="raw-src" cols="30" rows="10" placeholder="Input a list here..."></textarea>
        <button id="src-submit" class="button" type="submit">Process</button>
    </section>
    <section id="src-details">
        <p id="src-rows">Rows:</p>
        <p id="src-at-count">@ count:</p>
    </section>
    <section id="modifier">
        <div>
            <ol>
                <li>example@mailmail.com</li>
                <li>example@mailmail.com</li>
            </ol>
        </div>
    </section>



    <script src="/script/main.js"></script>
</body>

</html>
