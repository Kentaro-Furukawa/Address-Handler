<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
    <title>Address Handler</title>
</head>

<body>
    <section id="header">
        <h1>Address Handler</h1>
    </section>
    <section id="src-input">
        <textarea name="input-address-list" id="input-address-list" cols="30" rows="20" placeholder="Input a list here..." autofocus></textarea>
        <div class="accordion-contaiter">
            <hr>
            <div class="accordion-label">Advanced Settings</div>
            <div class="accordion-content">
                <label for="email-regex">Email Regex:</label>
                <input type="text" name="email-regex" id="email-regex" class="font-mono" value="[A-z,0-9,.,_,%,+,-]{1,}\@[A-z,0-9,.,_,%,+,-]{1,}" />
                <small class="text-slate-600 mb-4 block">FYR 👉 <a href="https://regexr.com/" target="_blank" class="hover:text-sky-600 underline">RegExr.com</a></small>
            </div>
            <hr>
        </div>
        <button id="address-list-submit" class="button" type="submit">Validate</button>
        <p id="input-section-message">input something.</p>
    </section>
    <section id="input-summary">
        <h3>Input Summary</h3>
        <p id="input-line-count">Input lines:</p>
        <p id="input-at-count">Input @ count:</p>
    </section>
    <section id="validation-details">
        <div id="invalid">
            <h3>🚨 Invalid lines</h3>
            <ul id="invalid-list"></ul>
        </div>
        <div id="duplicate">
            <h3>⚠️ duplicates</h3>
            <ul id="duplicate-list"></ul>
            <p class="duplicate-message">Duplicate addresses were removed.</p>
        </div>
    </section>
    <section id="result">
        <h2>Result</h2>
        <p id="result-array-lenght"></p>
        <ol id="result-list"></ol>
    </section>



    <script src="/script/main.js"></script>
</body>

</html>
